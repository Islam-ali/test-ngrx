<div class="card col-4 mx-auto">
    <div class="card-body text-center">
        <h1 class="border border-2 text-center">{{count}}</h1>
        <button type="button" class="btn btn-danger me-2" (click)="decrease()">-</button>
        <button type="button" class="btn btn-success" (click)="increase()">+</button>
    </div>
</div>
